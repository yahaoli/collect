    function Per (name) {
        this.name=name;
    }
    Per.prototype=new Person()
    //2借用构造函数
    //无法使用父元素原型链
    function Per(name) {
        Person.call(this,name);
    }
    //3组合继承
    //调用两次父构造函数，还是会产生新实例共用父实例属性
    function Per(name) {
        Person.call(this,name);
    }
    Per.prototype=new Person()
