<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Title</title>
    <style>
        .section1{background-color: red}
        .section2{background-color: green}
        #fp-nav{ position: fixed;
            z-index: 100;
            top: 50%;
            opacity: 1;
            right: 30px;
            border-right: solid 5px green; }
        #fp-nav ul li{width: 13px;height: 25px;}
        #fp-nav ul li .active{width: 25px;height: 50px;background-position:0 bottom}
        #fp-nav ul li a {background: url("img/dot.png") no-repeat;float: right;width: 100%;height: 100%}
        body,html,div,h3,p,ul,li,img,a{ margin:0; padding: 0;}
        a{text-decoration: none}
        ul{list-style: none}
    </style>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://libs.baidu.com/jqueryui/1.8.22/jquery-ui.min.js "></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <script>
        $(function(){
            $('#fullpage').fullpage({
                anchors: ['page1', 'page2', 'page3','page4','page5'],
                navigation: true,
                navigationTooltips: ['', '', '','',''],
                navigationPosition:'right'
            });
        })
    </script>
</head>
<body>
<div id="fullpage">
    <div class="section section1">
        1
    </div>
    <div class="section">Some section</div>
    <div class="section section2">Some section</div>
    <div class="section">Some section</div>
</div>
</body>
</html>
