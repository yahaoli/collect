<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>icon font test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="iconfont.css">
    <style>
        .icon_lists li{
            float:left;
            width: 120px;
            height:170px;
            text-align: center;
            list-style: none;
        }
        .icon_lists .newIcon{
            font-size: 42px;
            margin: 10px 0;
            color:#333;
            -webkit-transition: font-size 0.25s ease-out 0s;
            -moz-transition: font-size 0.25s ease-out 0s;
            transition: font-size 0.25s ease-out 0s;

        }
        .icon_lists .newIcon:hover{
            font-size: 120px;
        }
        .name {
            font-size: 16px;
        }

        .clear:after {
            content: '\20';
            display: block;
            height: 0;
            clear: both;
        }
    </style>
</head>

<body>
<h2>Icon Font</h2>
<ul class="icon_lists clear">
    
    <li class="newIcon newIcon-add">
        <div class="name">add</div>
    </li>
    
    <li class="newIcon newIcon-birthday">
        <div class="name">birthday</div>
    </li>
    
    <li class="newIcon newIcon-breakfast">
        <div class="name">breakfast</div>
    </li>
    
    <li class="newIcon newIcon-card9">
        <div class="name">card9</div>
    </li>
    
    <li class="newIcon newIcon-discount">
        <div class="name">discount</div>
    </li>
    
    <li class="newIcon newIcon-gift_bag">
        <div class="name">gift_bag</div>
    </li>
    
    <li class="newIcon newIcon-location">
        <div class="name">location</div>
    </li>
    
    <li class="newIcon newIcon-minus">
        <div class="name">minus</div>
    </li>
    
    <li class="newIcon newIcon-plus">
        <div class="name">plus</div>
    </li>
    
    <li class="newIcon newIcon-Shape">
        <div class="name">Shape</div>
    </li>
    
    <li class="newIcon newIcon-steward">
        <div class="name">steward</div>
    </li>
    
    <li class="newIcon newIcon-tickets">
        <div class="name">tickets</div>
    </li>
    
    <li class="newIcon newIcon-wifi">
        <div class="name">wifi</div>
    </li>
    
</ul>
<div>
    <h2>Use Icon Font</h2>
    <pre>
      &lt;span class=&quot;icon icon-add&quot;&gt;&lt;/span&gt;
     </pre>
</div>
</body>
</html>
