<!doctype html><img id="book" style="background:red;opacity:1;position: relative; left: 500px;" alt="" width="100"
                    height="123" data-mce-style="background: red; opacity: 1; position: relative; left: 500px;"/>
<script type="text/javascript">

    var book = document.getElementById('book')

    animate(book, {
        left: 50,
        duration: 500
    })

    function animate(elem, options) {
        //动画初始值
        var start = 500
        //动画结束值
        var end = options.left
        //动画id
        var timerId;
        var createTime = function () {
            return (+new Date)
        }
        //动画开始时间
        var startTime = createTime();

        function tick() {
            //每次变化的时间
            var remaining = Math.max(0, startTime + options.duration - createTime())
            var temp = remaining / options.duration || 0;
            var percent = 1 - temp;
            var stop = function () {
                //停止动画
                clearInterval(timerId);
                timerId = null;
            }
            var setStyle = function (value) {
                elem.style['left'] = value + 'px'
            }
            //移动的距离
            var now = (end - start) * percent + start;
            if (percent === 1) {
                setStyle(now)
                stop();
            } else {
                setStyle(now)
            }
        }

        //开始执行动画
        var timerId = setInterval(tick, 13);
    }
</script>
